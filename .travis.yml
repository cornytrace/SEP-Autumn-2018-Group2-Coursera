language: python
python:
  - "3.6"

addons:
  postgresql: "10"
  apt:
    packages:
      - postgresql-10
      - postgresql-client-10

services:
  - postgresql

env:
  global:
    - PGPORT=5433

cache:
  directories:
    - $HOME/.cache/pip/
    - $HOME/.cache/pipenv/

before_install:
  - sudo sed -i -e '/local.*peer/s/postgres/all/' -e 's/peer\|md5/trust/g' /etc/postgresql/*/main/pg_hba.conf
  - sudo service postgresql restart
  - sleep 1
install:
  - pip install pipenv
  - pipenv sync --dev

before_script:
  - psql -U postgres -c 'create database test_coursera;'
  - git fetch origin coursera_db --depth 1
  - git checkout coursera_db
  - ./reconstruct.sh
  - psql -U postgres -d test_coursera -f coursera.sql
  - rm coursera.sql
  - git checkout @{-1}
script:
  - pytest --cov
