language: python
python:
  - "3.6"

addons:
  postgresql: "10"
  apt:
    packages:
      - postgresql-10
      - postgresql-client-10

services:
  - postgresql

env:
  global:
    - PGPORT=5433

cache:
  directories:
    - $HOME/.cache/pip/
    - $HOME/.cache/pipenv/

before_install:
  - sudo sed -i -e '/local.*peer/s/postgres/all/' -e 's/peer\|md5/trust/g' /etc/postgresql/*/main/pg_hba.conf
  - sudo service postgresql restart
  - sleep 1
install:
  - pip install pipenv
  - pipenv sync --dev

before_script:
  - git clone https://github.com/cornytrace/SEP-Autumn-2018-Group2-Coursera.git --branch coursera_db --single-branch --depth 1 $HOME/db/
  - psql -U postgres -c 'create database test_coursera;'
  - cd $HOME/db/ && ./reconstruct.sh && cd -
  - psql -U postgres -d test_coursera -f $HOME/db/coursera.sql
script:
  - pytest --cov
